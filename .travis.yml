language: node_js
node_js:
  - "11.8"

script:
  - mkdir travis-build
  - cd travis-build
  - git clone https://github.com/emscripten-core/emsdk.git
  - cd emsdk
  - ./emsdk install latest
  - ./emsdk activate latest
  - source ./emsdk_env.sh
  - cd ..
  - emcmake cmake ..
  - make wdosbox
  - mkdir ../build
  - cp wdosbox* ../build
  - rm -rf ./*
  - source /etc/environment
  - nvm use 11.8
  - npm install -g gulp
  - npm install
  - gulp
