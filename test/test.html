<html>

<head>
    <meta charset="utf-8">
    <title>Emulators Tests</title>
    <link href="https://unpkg.com/mocha@7.1.1/mocha.css" rel="stylesheet" />
</head>

<body>
    <div id="mocha"></div>
    <script src="https://unpkg.com/mocha@7.1.1/mocha.js"></script>
    <script src="https://www.chaijs.com/chai.js"></script>
    <script>
        mocha.setup({
            ui: 'qunit',
            allowUncaught: true,
            bail: true,
            fullTrace: true,
            timeout: 60000
        });
    </script>
    <script src="test.js"></script>
    <script>
        mocha.run();
    </script>
</body>

</html>
