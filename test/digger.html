<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>js-dos 6.22, Digger example</title>
    <script src="../jsdos.js"></script>
    <script src="../jsdos-sokol.js"></script>
    <style>
        html,
        body,
        canvas,
        .dosbox-container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        canvas {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
        }
    </style>
</head>

<body>
    <canvas id="jsdos"></canvas>
    <script>
        Dos("jsdos", DosSokol, {
            pathPrefix: "/",
            bundle: new DosBundle()
                .extract("/test/digger.zip")
                .cycles("fixed 750")
                .autoexec("DIGGER.COM"),
        }).then((ci) => {
            /* window.Module = ci.dos;
             * window.ci = ci;
             * DosController.Qwerty(ci.getParentDiv(), ci.getKeyEventConsumer());
             * DosController.Move(ci.getParentDiv(), ci.getKeyEventConsumer()); */
        });
    </script>
</body>

</html>
